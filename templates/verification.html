<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verification</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
        <link rel="stylesheet" type="text/css" href="/static/utilities.css"/>
    </head>

    <body>
        <!-- NAV -->
        <div class="navbar">
            <div class="container flex">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/registration">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- MAIN -->
        <main class="main">
            <br>
            {{ if . }}
                <div class="error"> {{ . }}</div>
            {{ end }}
            <br>
            
            <form method="post">
                <input type="text" name="verification" id="verification" placeholder="Verification Key">
                <button type="submit">Verify</button>
            </form>
        </main>

        <!-- FOOTER -->
        <footer class="footer bg-dark py-5">
            <div class="container grid grid-3">
                <div>
                    <h1>BugTracker</h1>
                    <p>Copyright &copy; 2020</p>
                </div>
            </div>
        </footer>
    </body>
</html>
