<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
        <link rel="stylesheet" type="text/css" href="/static/utilities.css"/>
    </head>

    <body>
        <!-- Navbar -->
        <section class="navbar">
            <div class="container flex">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/login">Sign In</a></li>
                    </ul>
            </div>
        </section>
        
        <section class="main">
            <br>
                {{ if . }}
                    <div class="error"> {{ . }}</div>
                {{ end }}
            <br>
            <div class="form">
                <form method="post">
                    <input id="userName" name="name" type="text" placeholder="Name"><br>
                    <input id="userLastname" name="lastname" type="text" placeholder="Lastname"><br>
                    <input id="userEmail" name="email" type="text" placeholder="Email"><br>
                    <input id="userPassword" name="password" type="text" placeholder="Password"><br>
                    
                    <button type="submit">Registry</button>
                </form>
            </div>
        </section>
        
        <!-- FOOTER -->
        <section class="footer">
            <div class="container grid grid-3">
                <div>
                    <h1>BugTracker
                    </h1>
                    <p>Copyright &copy; 2020</p>
                </div>
                <div class="social">
                    <a href="#"><i class="fab fa-github fa-2x"></i></a>
                    <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
            </div>
        </section>
    </body>
</html>
