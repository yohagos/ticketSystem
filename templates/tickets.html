<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tickets</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
        <link rel="stylesheet" type="text/css" href="/static/utilities.css"/>
    </head>

    <body>
        <!-- NAV -->
        <section class="navbar">
            <div class="container flex">
                    <ul>
                        <li><a href="/profile/{{.User}}">Profile</a></li>
                    </ul>
            </div>
        </div>

        <!-- MAIN -->
        <section class="main">
            <br>
            <h1>Create Tickets</h1>
            <div class="form">
                <form method="post">
                    <select name="bugtype" id="ticketBugtype">
                        {{ range .List }}
                            <option value="{{ . }}">{{ . }}</option>
                        {{ end }}
                    </select>
                    <select name="status" id="ticketStatus">
                        <option>New</option>
                        <option>Implemented</option>
                        <option>Testing</option>
                    </select>
                    <button type="submit">Create New Ticket</button>
                </form>
            </div>
        </section>

        <!-- FOOTER -->
        <section class="footer">
            <div class="container grid grid-3">
                <div>
                    <h1>BugTracker
                    </h1>
                    <p>Copyright &copy; 2020</p>
                </div>
            </div>
        </section>
    </body>
</html>
